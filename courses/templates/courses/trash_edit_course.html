{% extends 'courses/base_courses.html' %}

{% block title %}Edit Courses{% endblock %}

{% block sidebar %}
<h4>{{ course.id }} {{ course.title }}</h4>
{% endblock%}

{% block main %}
<div>
	<ul class="breadcrumb">
		<li><a href="{% url 'assignments_index' course.id %}">{{ course.title }}</a> <span class="divider">/</span></li>
		<li class="active">Edit Course</li>
	</ul>
</div>
<form action="" method="POST" enctype="multipart/form-data">
{% csrf_token %}
	<fieldset>
	<legend>Edit Courses Details</legend>
	<table class="table">
		{{ form.as_table }}
		<tr><th></th><td>
  		<input class="btn btn-large btn-info" type="submit" value="Update"/>
  		</td></tr>
	</table>
	</fieldset>
</form>
{% endblock %}
